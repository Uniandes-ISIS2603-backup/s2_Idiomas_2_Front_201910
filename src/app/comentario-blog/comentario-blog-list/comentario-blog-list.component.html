<div class="container pull-left">
    <div class="row ">
        <div class="col-md-12">
            <div class="page-header">
                <h1><small class="pull-right ">
                        <font size="4">{{countComments()}} comentarios</font>
                    </small>
                    <font size="6">Comentarios</font>
                </h1>
            </div>
            <div class="comments-list" *ngFor="let comentario of comentarioBlogs" routerLink= "/{{comentario.id}}"
            >
            
                <div class="media-body">
                    <p class="pull-right"><small class="pull-right">{{comentario.fecha| date:'MM/dd/yyyy'}}</small></p>

                    <div class="media-body">

                        <h4 class="media-heading user_name">Autor - {{comentario.id}}</h4>
                        {{comentario.texto}}

                        <p><small><a href="">Editar</a></small></p>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <button class="btn btn-primary">Crear comentario</button>  
</div>
