<div class="container-fluid">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Titulo</th>
                    <th>Texto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comentario of comentarioBlogs" routerLink="/comments/{{comentario.id}}">
                    <td>{{comentario.titulo}}</td>
                    <td>{{comentario.texto}}</td>
                    <td>{{comentario.fecha}}</td>
                </tr>

        </table>
    </div>
