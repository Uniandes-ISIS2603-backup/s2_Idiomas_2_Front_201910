<!DOCTYPE html>
<html lang="es">

    <head>
        <title>listar Ususarios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading"><label class="primar">Usuario list</label></div>
                    <div class="panel-body">                
                        <div class="col-md-8">
                            <table class="table table-striped">
                                <thead class="thead-dark" >
                                    <tr>
                                        <th scope="col">id</th>  
                                        <th scope="col-6">Nombre</th>   
                                        <th scope="col">editar</th>
                                        <th scope="col">eliminar</th>
                                      </tr>                  
                                </thead>
                                <tbody>

                                    <tr *ngFor ="let e of usuarios ">
                                        
                                        
                                        <td>
                                            <div class="col col-lg-10">
                                                {{e.id}}
                                            </div>                                           
                                        </td>

                                        <td style="cursor: pointer;">
                                            <a class="figure-caption" [routerLink] ="['/usuarios', { outlets: { 'detail': [e.id] } }]" >{{e.nombre}}</a>
                                        </td>                                  
                                        
                                        <td>                                            
                                             <button class="btn btn-primary"  routerLink="/usuarios/{{e.id}}/edit" >
                                                usuariosEdit
                                             </button>                                             
                                        </td>
                                        
                                        <td>
                                             <button class="btn btn-danger" (click)="deleteUsuario(e.id)">Eliminar<span class="fa"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
