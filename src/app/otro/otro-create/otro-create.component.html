<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Crear un otro</h2>
        <br>
        <form name="otro" (ngSubmit)="f.form.valid && createOtro()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="otroNombre"><b>Nombre</b></label>
                <input type="text" name="otroNombre" class="form-control" id="otroNombre" [(ngModel)]="otro.nombre"
                       #otroName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && otroName.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The otro's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="otroFecha"><b>Fecha</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && otroFecha.invalid }">
                    <input class="form-control" id="otroFecha" name="otroFecha" dateFormat="YYYY-MM-dd"
                       [(ngModel)]="otro.fecha" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                       #otroFecha="ngModel" [ngClass]="{'is-invalid': f.submitted && otroFecha.invalid }"
                       required>
                       <div class="invalid-feedback">
                        <div>The otro's date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="otroDescripcion"><b>Descripcion</b></label>
                <textarea name="otroDescripcion" class="form-control" id="otroDescripcion" [(ngModel)]="otro.descripcion"
                          #otroDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && otroDescripcion.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>The otro's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="otroMotivacion"><b>Motivacion</b></label>
                <textarea name="otroMotivacion" class="form-control" id="otroMotivacion" [(ngModel)]="otro.motivacion"
                          #otroMotivacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && otroDescripcion.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>The otro's motivacion is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
