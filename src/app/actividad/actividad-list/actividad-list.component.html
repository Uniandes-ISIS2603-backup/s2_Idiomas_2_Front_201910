<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center" *ngxPermissionsOnly="['ADMIN']">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Create an actividad</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">ActividadÂ´s Name</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let actividad of actividades" >
                        <td style="cursor: pointer;" (click)="onSelected(actividad.id)"> <dd>{{actividad.name}}</dd>
                </td>
                <td *ngxPermissionsOnly="['ADMIN']">
                    <button class="btn btn-primary" (click)="showHideEdit(actividad.id)"><span class="fa fa-pencil"></span></button>
                </td>
                <td *ngxPermissionsOnly="['ADMIN']">
                    <button class="btn btn-danger" (click)="deleteActividad(actividad.id)"><span class="fa fa-trash"></span></button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="showView">
                <app-actividad-detail [actividadDetail]="selectedActividad"></app-actividad-detail>
            </div>
            <div *ngIf="showCreate">
                <app-actividad-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-actividad-create>
            </div>
            <div *ngIf="showEdit">
                <app-actividad-edit [actividad]="selectedActividad" (cancel)="showHideEdit(selectedActividad.id)" (update)="updateActividad()" ></app-actividad-edit>
            </div>
        </div>   
    </div>
</div>
